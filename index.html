    <style>
        /* --- ESTILOS VISUAIS --- */
        :root {

        input[type="text"],

        select {

            background-repeat: no-repeat;

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(4, 23, 48, 0.1);

        .range-box {
            background: #f9fafb;

            border-radius: 12px;

        input[type=range] {
            -webkit-appearance: none;

        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);

        input[type=range]::-webkit-slider-runnable-track {

        .btn-row {

        .btn {

            border-radius: 8px;

        .btn-outline {
            background-color: transparent;
            border: 2px solid #d1d5db;
            color: var(--text-light);
        }

        /* Estilo extra para o container condicional */
        .conditional-fields {
            display: none; /* Come√ßa oculto */
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .step { display: none; }
        .step.active {
            display: block;
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .simulator-card { padding: 30px 20px; }
            h2 { font-size: 1.3rem; }
            .logo-area img { max-height: 80px; } 
        }

<body>

    <div class="logo-area">
        <img src="primuslogo.png" alt="Primus Bank">
    </div>

    <div class="simulator-card">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <form id="leadForm" onsubmit="return false;">
            
            <div class="step active" id="step1">
                <h2>Simule seu Cr√©dito</h2>
                <p class="subtitle">Ajuste os valores para come√ßar</p>

                <div class="input-group">
                    <label>Valor aproximado do im√≥vel (Garantia)</label>
                    <div class="range-box">
                        <span class="money-display" id="displayImovel">R$ 300.000</span>
                        <input type="range" id="inputImovel" min="50000" max="5000000" step="10000" value="300000">
                    </div>
                </div>

                <div class="input-group">
                    <label>De quanto cr√©dito voc√™ precisa?</label>
                    <span class="disclaimer-text">‚ÑπÔ∏è Liberamos at√© 60% do valor do im√≥vel</span>
                    
                    <div class="range-box">
                        <span class="money-display" id="displayCredito">R$ 100.000</span>
                        <input type="range" id="inputCredito" min="30000" max="180000" step="5000" value="100000">
                    </div>
                </div>

                <div class="btn-row">
                    <button type="button" class="btn btn-primary" onclick="changeStep(2)">Continuar</button>
                </div>
            </div>

            <div class="step" id="step2">
                <h2>Detalhes do Im√≥vel</h2>
                <p class="subtitle">Conte um pouco sobre a garantia</p>

                <div class="input-group">
                    <label>Tipo do im√≥vel</label>
                    <select id="tipoImovel">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Casa de rua">Casa de rua</option>
                        <option value="Casa em condom√≠nio">Casa em condom√≠nio</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Casa comercial">Casa comercial</option>
                        <option value="Pr√©dio comercial">Pr√©dio comercial</option>
                        <option value="Sala comercial">Sala comercial</option>
                        <option value="Terreno em condom√≠nio">Terreno em condom√≠nio</option>
                        <option value="Terreno em via p√∫blica">Terreno em via p√∫blica</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>O im√≥vel est√° quitado?</label>
                    <select id="imovelQuitado">
                        <option value="" disabled selected>Selecione</option>
                        <option value="Sim">Sim</option>
                        <option value="N√£o">N√£o</option>
                    </select>
                </div>

                <div class="conditional-fields" id="camposSaldoDevedor">
                    <div class="input-group">
                        <label>Qual o valor do saldo devedor?</label>
                        <input type="tel" id="saldoDevedor" placeholder="R$ 0,00" oninput="mascaraMoeda(this)">
                    </div>
                    <div class="input-group">
                        <label>Qual a Institui√ß√£o Financeira?</label>
                        <input type="text" id="bancoFinanciador" placeholder="Ex: Caixa, Bradesco, Ita√∫...">
                    </div>
                </div>
                <div class="input-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Estado</label>
                        <select id="estado">
                            <option value="">UF</option>
                            <option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option><option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option><option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option><option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
                        </select>
                    </div>
                    <div style="flex: 2;">
                        <label>Cidade</label>
                        <input type="text" id="cidade" placeholder="Ex: Macei√≥">
                    </div>
                </div>

                <div class="btn-row">
                    <button type="button" class="btn btn-outline" onclick="changeStep(1)">Voltar</button>
                    <button type="button" class="btn btn-primary" onclick="changeStep(3)">Continuar</button>
                </div>
            </div>

            <div class="step" id="step3">
                <h2>Receber An√°lise</h2>
                <p class="subtitle">Preencha para falar com um especialista</p>

                    <input type="text" id="nome" placeholder="Seu nome">
                </div>

                    </button>
                </div>
                
                <p style="text-align: center; margin-top: 15px; font-size: 0.8rem; color: #9ca3af;">

                </p>

    <script>
        const NUMERO_WHATSAPP_EMPRESA = "55999999999"; 
        const API_URL = "https://api.suaempresa.com.br/api/leads_capture.php";

        // --- L√ìGICA DO SIMULADOR (60%) ---
        function atualizarSimulador() {
            let inputImovel = document.getElementById('inputImovel');
            let inputCredito = document.getElementById('inputCredito');
            let valImovel = parseFloat(inputImovel.value);
            let valCredito = parseFloat(inputCredito.value);
            let tetoMaximoCredito = valImovel * 0.60;
            
            inputCredito.max = tetoMaximoCredito;
            if (valCredito > tetoMaximoCredito) {
                valCredito = tetoMaximoCredito;
                inputCredito.value = tetoMaximoCredito; 
            }

            document.getElementById('displayImovel').innerText = valImovel.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
            document.getElementById('displayCredito').innerText = valCredito.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        }

        // --- NAVEGA√á√ÉO E VALIDA√á√ÉO ---
        function changeStep(stepNumber) {
            // Valida√ß√£o da Etapa 2
            if(stepNumber === 3) {
                let tipo = document.getElementById('tipoImovel').value;
                let quitado = document.getElementById('imovelQuitado').value;
                
                if(!tipo || !quitado) {
                    alert("Por favor, selecione o tipo do im√≥vel e se est√° quitado.");
                    return;
                }

                // Se n√£o for quitado, exige os campos extras
                if(quitado === 'N√£o') {
                    let saldo = document.getElementById('saldoDevedor').value;
                    let banco = document.getElementById('bancoFinanciador').value;
                    if(!saldo || !banco) {
                        alert("Por favor, informe o saldo devedor e o banco financiador.");
                        return;
                    }
                }
            }
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + stepNumber).classList.add('active');
            let fill = (stepNumber / 3) * 100;
            document.getElementById('progressBar').style.width = fill + '%';
        }

        // --- M√ÅSCARAS ---
        function mascaraTelefone(valor) {
            valor = valor.replace(/\D/g, ""); 
            valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2"); 
            valor = valor.replace(/(\d)(\d{4})$/, "$1-$2");    
            return valor;
        }

        function mascaraMoeda(i) {
            var v = i.value.replace(/\D/g,'');
            v = (v/100).toFixed(2) + '';
            v = v.replace(".", ",");
            v = v.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
            i.value = 'R$ ' + v;
        }

        function formatarMoedaSimples(valor) {
            return parseFloat(valor).toLocaleString('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // --- ENVIO ---
        async function enviarDados() {
            const btn = document.getElementById('btnEnviar');
            const nome = document.getElementById('nome').value;
            const whats = document.getElementById('whatsapp').value;
            const email = document.getElementById('email').value;

            if(!nome || whats.length < 14 || !email.includes('@')) {
                alert("Por favor, preencha o nome, um telefone v√°lido e um e-mail correto.");
                return;
            }

            btn.innerText = "Enviando...";
            btn.disabled = true;

            // Dispara Pixel
            if (typeof fbq === 'function') fbq('track', 'Lead');

            // Prepara dados condicionais
            let statusQuitado = document.getElementById('imovelQuitado').value;
            let saldoFinal = "0,00";
            let bancoFinal = "";

            if(statusQuitado === 'N√£o') {
                saldoFinal = document.getElementById('saldoDevedor').value;
                bancoFinal = document.getElementById('bancoFinanciador').value;
            }

            const payload = {
                valor_credito: formatarMoedaSimples(document.getElementById('inputCredito').value),
                valor_imovel: formatarMoedaSimples(document.getElementById('inputImovel').value),
                tipo_imovel: document.getElementById('tipoImovel').value,
                estado: document.getElementById('estado').value,
                cidade: document.getElementById('cidade').value,
                quitado: statusQuitado,
                nome: nome,
                telefone: whats,
                email: email,
                saldo_devedor: saldoFinal, 
                instituicao_financeira: bancoFinal 
            };

            try {
                // Envio API
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // Envio WhatsApp
                let msg = `*üü¢ NOVA SIMULA√á√ÉO (SITE PRIMUS)*\n\n`;
                msg += `üë§ *Cliente:* ${payload.nome}\n`;
                msg += `üì± *Contato:* ${payload.telefone}\n`;
                msg += `üìß *Email:* ${payload.email}\n\n`;
                msg += `----------------------------\n`;
                msg += `üí∞ *Solicitado:* R$ ${payload.valor_credito}\n`;
                msg += `üè† *Garantia:* R$ ${payload.valor_imovel}\n`;
                msg += `üè¢ *Tipo:* ${payload.tipo_imovel}\n`;
                msg += `üìç *Local:* ${payload.cidade}/${payload.estado}\n`;
                msg += `‚úÖ *Quitado:* ${payload.quitado}`;
                
                if(payload.quitado === 'N√£o') {
                    msg += `\nüè¶ *Banco:* ${payload.instituicao_financeira}`;
                    msg += `\nüìâ *Saldo Devedor:* ${payload.saldo_devedor}`;
                }

                window.open(`https://wa.me/${NUMERO_WHATSAPP_EMPRESA}?text=${encodeURIComponent(msg)}`, '_blank');
                
                setTimeout(() => {
                    window.location.href = 'obrigado.html';
                }, 1000);

            } catch (erro) {
                console.error("Erro:", erro);
                alert("Erro ao conectar. Redirecionando para WhatsApp...");
                window.location.href = `https://wa.me/${NUMERO_WHATSAPP_EMPRESA}`;
            }
        }

        // --- INICIALIZA√á√ÉO ---
        document.addEventListener("DOMContentLoaded", function() {
            atualizarSimulador(); 
            
            // Listeners Sliders
            document.getElementById('inputImovel').addEventListener('input', atualizarSimulador);
            document.getElementById('inputCredito').addEventListener('input', atualizarSimulador);
            
            // Listener Contato
            document.getElementById('whatsapp').addEventListener('input', function(e) {
                e.target.value = mascaraTelefone(e.target.value);
            });
            document.getElementById('email').addEventListener('input', function(e) {
                e.target.value = e.target.value.toLowerCase().replace(/\s/g, '');
            });

            // Listener Condicional (Quitado Sim/N√£o)
            document.getElementById('imovelQuitado').addEventListener('change', function() {
                let divExtras = document.getElementById('camposSaldoDevedor');
                if(this.value === 'N√£o') {
                    divExtras.style.display = 'block';
                } else {
                    divExtras.style.display = 'none';
                    document.getElementById('saldoDevedor').value = ''; 
                    document.getElementById('bancoFinanciador').value = '';
                }
            });
        });
    </script>
</body>
